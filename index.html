<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cloned google site for workthrough</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/209a4dbbb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/walkthrough.css">
</head>

<body>
    <div class="shade" id="shade" style="display: none;"></div>

    <!-- dialog -->
    <div class="workthrough_body hide" id="workthrough_body">
        <div class="workthrough_dialog">
            <!-- pointer -->
            <div id="dialog_pointer"></div>
            <!-- end pointer -->
            <div id="close_btn">
                <svg width="10" height="10">
                    <line x1="0" x2="10" y1="0" y2="10" style="stroke:black;stroke-width:2"></line>
                    <line x1="10" x2="0" y1="0" y2="10" style="stroke:black;stroke-width:2"></line>
                </svg>
            </div>
            <div class="content">
                <div id="workthough_content" class="workthough_content">
                    <!-- you text here -->
                </div>
                <div id="progress_bar" class="progress_bar"></div>
                <div id="dialog_bottom" class="dialog_bottom">
                    <!-- progress count -->
                    <div id="steps" class="steps">
                        <span id="step_count"></span>
                        <span>/</span>
                        <span id="total_steps"></span>
                    </div>
                    <!-- end progress count -->

                    <div class="prev_next">
                        <input type="button" class="btn " value="prev" id="prev">
                        <input type="button" class="btn " value="next" id="next">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end dialog -->
    <header>
        <div style="display: flex;">
            <input type="button" value="?" id="help">
            <div id="about">
                <a href="https://about.google.com/" id="">
                    About
                </a>
            </div>
            <div id="store"><a href="https://store.google.com/">Store</a></div>
        </div>
        <div id="urc">
            <div><a href="https://mail.google.com/" id="gmail">Gmail</a><a href="https://images.google.com/">Images</a>
            </div>
            <div id="account"><span class="material-icons" id="apps" title="Google apps" id="apps">apps</span>
                <a class="link" id="sign_in" href="https://accounts.google.com/">Sign
                    in</a>
            </div>
        </div>
    </header>
    <div id="container"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />


        <form>
            <div id="search_container">
                <span class="material-icons" id="search_icon">search</span>
                <input id="search" type="search" name="q" autocomplete="off" required="required"
                    id="workthrough1" /><span class="material-icons" id="mic" title="Search by voice">mic</span>

                <!-- temp dialog -->

                <!-- end temp dailog -->
            </div>
            <div id="buttons_container">
                <a class="link" value="Google Search" id="google_search">Google Search</a>
                <a class="link" id="lucky" href="https://www.google.com/doodles">I'm
                    Feeling Lucky</a>
            </div>
        </form>
    </div>
    <footer>
        <div>
            <a href="https://ads.google.com/" id="advertising">Advertising</a>
            <a href="https://smallbusiness.withgoogle.com/">Business</a><a
                href="https://www.google.com/search/howsearchworks">How Search works</a>
        </div>
        <div><a href="https://policies.google.com/privacy">Privacy</a><a
                href="https://policies.google.com/terms">Terms</a><a href="#" id="settings">Settings</a>
        </div>
    </footer>

    <script type="module" src="js/main.js">
    </script>

</body>

</html>
